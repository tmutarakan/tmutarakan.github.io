        name="submitlandlordcontent"
        required
        type="text"
      />
      <div class="placeholder-text">

    <label class="placeholder-box">
      <input
        class="landlordcontent landlordphone"
        name="submitlandlordcontent"

      />

        <strong class="placeholderphone">+7</strong>(___) ___ __ __<strong
